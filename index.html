<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/Styles/style.css">
</head>
<body>
  <div class="card">
    <img class="article-img" src="./assets/images/illustration-article.svg" alt="illustration article image">
    <div class="text-div">
      <div class="category">Learning</div>
      <p class="publish">Published 21 Dec 2023</p>
      <h1 class="title">HTML & CSS foundations</h1>
      <p class="content">This languages are the backbone of every <br> website, defining structure, content, and <br> presentation.</p>
      <div class="user">
        <img src="./assets/images/image-avatar.webp" alt="user image" class="icon">
        <p>Greg Hooper</p>
      </div>
    </div>
  </div>
</body>
</html>
